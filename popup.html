<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigOlogy</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --border: #e2e8f0;
      --success: #22c55e;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1e1e1e;
        --bg-secondary: #262626;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --accent: #60a5fa;
        --border: #404040;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .container {
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: var(--accent-glow);
      border-radius: 10px;
      color: var(--accent);
    }

    .logo-wrapper svg {
      width: 24px;
      height: 24px;
    }

    .title-group {
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .version {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .status-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: rgba(34, 197, 94, 0.1);
      color: var(--success);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
    }

    .instructions {
      margin-top: 20px;
    }

    .instructions h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .step {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .step-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 50%;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
      flex-shrink: 0;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd"
            d="M14.615 1.595a.75.75 0 01.359.852L12.982 9.75h7.268a.75.75 0 01.548 1.262l-10.5 11.25a.75.75 0 01-1.272-.71l1.992-7.302H3.75a.75.75 0 01-.548-1.262l10.5-11.25a.75.75 0 01.913-.143z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <div class="title-group">
        <h1>BigOlogy</h1>
        <span class="version">v2.0.0</span>
      </div>
    </div>

    <div class="card">
      <div class="status-row">
        <span class="status-label">Extension Status</span>
        <span class="status-badge">
          <span class="status-dot"></span>
          Active
        </span>
      </div>
    </div>

    <div class="instructions">
      <h3>How it works</h3>
      <div class="step">
        <span class="step-number">1</span>
        <span>Solve any problem on LeetCode</span>
      </div>
      <div class="step">
        <span class="step-number">2</span>
        <span>Click the <strong>Submit</strong> button</span>
      </div>
      <div class="step">
        <span class="step-number">3</span>
        <span>View the AI-powered complexity analysis in the results panel</span>
      </div>
    </div>

    <div class="footer">
      Made with ❤️ by <a href="https://adithyapaib.com" target="_blank">Adithya Pai B</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
